

<div class="w-2/3 mx-auto mt-5">
  <h2 class="text-xl font-bold text-center">Listes des matches</h2>

  <div class="flex items-center justify-between mt-5">
    <input class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" [(ngModel)]="filterBy" placeholder="Filtrer par mode de jeu" (keyup)="filterByType()">
    <button type="button" class="bg-violet-700 hover:bg-violet-900 text-white font-bold py-2 px-4 rounded" (click)="orderByDate(this.asc)">Order by date</button>
  </div>
  <div *ngFor="let match of filteredMatches">
    <app-match-card [match]="match"></app-match-card>
  </div>
</div>
